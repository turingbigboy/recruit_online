<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>ZJ招聘后台管理系统 - 用户信息</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/recruit-online/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/recruit-online/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- jqgrid-->
    <link href="/recruit-online/css/plugins/jqgrid/ui.jqgrid.css?0820" rel="stylesheet">

    <link href="/recruit-online/css/animate.css" rel="stylesheet">
    <link href="/recruit-online/css/style.css?v=4.1.0" rel="stylesheet">
	<script src="/recruit-online/js/vue.min.js"></script>
	<script src="/recruit-online/vue/plugins/vue/vuejs-paginate.js"></script>
	<script src="/recruit-online/axios/axios.js"></script>
    <style>
        /* Additional style to fix warning dialog position */

        #alertmod_table_list_2 {
            top: 900px !important;
        }
    </style>

</head>

<body class="gray-bg">
<div id="Box">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    
                    <div class="ibox-content">
						<!-- 表格 -->
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>用户Id</th>
                                    <th>姓名</th>                           
                                    <th>昵称</th>
                                    <th>手机号</th>
                                    <th>邮箱</th>
                                    <th>城市</th>
                                    <th>学历</th>
                                    <th>院校</th>
                                    <th>用户状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX" v-for="user in SearchResult.rows.records">
                                    <td>{{user.userId}}</td>
                                    <td>{{user.name}}</td> 
                                    <td>{{user.nickname}}</td>
                                    <td>{{user.account}}</td> 
                                    <td>{{user.email}}</td>
                                    <td>{{user.city}}</td> 
                                    <td>{{user.eduDegree}}</td>                                    
                                    <td>{{user.graduation}}</td>                                                                                                           
                                    <td>{{stateFormat(user.state)}}</td>
                                    <td class="center">
                                    <button type="button" class="btn btn-outline btn-primary" @click="disable(user.userId)" >封停帐号</button>
 									<button type="button" class="btn btn-primary" @click="enable(user.userId)" data-toggle="modal" data-target="#myModal6">解封帐号</button>                               
                                </tr>                                                               
                            </tbody>
                           
                        </table>
					<!-- 表格结束 -->
					
					 <paginate 
							  	:container-class="'pagination'" :page-count="pageCount" 
							  	:click-handler="query" :prev-text="'上一页'" :next-text="'下一页'"
							  	:first-last-button="true" v-model="SearchParam.page"
							  ></paginate>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- 全局js -->
    <script src="/recruit-online/js/jquery.min.js?v=2.1.4"></script>
    <script src="/recruit-online/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="/recruit-online/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- jqGrid -->
    <script src="/recruit-online/js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
    <script src="/recruit-online/js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>

    <!-- 自定义js -->
    <script src="/recruit-online/js/content.js?v=1.0.0"></script>

    <!-- Page-Level Scripts -->
 <script src="/recruit-online/js/commom.js"></script>
 <script src="/recruit-online/js/admin/user.js"></script>
           

</body>

</html>
