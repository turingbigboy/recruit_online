<body class="gray-bg">
<div id = "Box">
<button type="button" class="btn btn-primary" @click="initAdd" data-toggle="modal" data-target="#myModal6">新增</button>                     
       
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    
                    <div class="ibox-content">
						<!-- 表格 -->
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>分类id</th>
                                    <th>一级分类名称</th>                           
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="gradeX" v-for="classify in SearchResult.rows.records">
                                    <td>{{classify.id}}</td>
                                    <td>{{classify.name}}</td>                                                                                                           
                                    <td class="center">
                                    <button type="button" class="btn btn-outline btn-primary" @click="remove(classify.id)" >删除</button>
                                    <button type="button" class="btn btn-primary" @click="findSubLabel(classify.id)" data-toggle="modal" data-target="#myModal5">查看</button>                                                                       
 									<button type="button" class="btn btn-primary" @click="findById(classify.id)" data-toggle="modal" data-target="#myModal6">编辑</button>                               
                                </tr>                                                               
                            </tbody>
                           
                        </table>
					<!-- 表格结束 -->
					
					 <paginate 
							  	:container-class="'pagination'" :page-count="pageCount" 
							  	:click-handler="query" :prev-text="'上一页'" :next-text="'下一页'"
							  	:first-last-button="true" v-model="SearchParam.page"
							  ></paginate>
                    </div>
                </div>
            </div>
   		   <div class="modal fade" id="myModal6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
								  <div class="modal-dialog" >
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" @click="clear" data-dismiss="modal" aria-hidden="true">×</button>
											<h3 id="myModalLabel">一级分类</h3>
										</div>
										<div class="modal-body">
								               <input type="hidden" v-model="entity.id">
											   <label >一级分类名称：</label>													      
											   <input type="text" v-model="entity.name" class="form-control" placeholder="请输入分类名称"> <span class="help-block m-b-none">请输入分类名称</span>																				
										</div>
										<div class="modal-footer">						
											<button class="btn btn-success" @click="add" data-dismiss="modal" aria-hidden="true">保存</button>
											<button class="btn btn-default" @click="clear" data-dismiss="modal" aria-hidden="true">关闭</button>
										</div>
									  </div>
									</div>
								</div>

                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>                                         
                                        </div>

						 						<button type="button" class="btn btn-primary" @click="initSort" data-toggle="modal" data-target="#myModal7">新增</button>                                   </button> 
						                        <table class="table">
						                            <thead>
						                                <tr >
						                                    <th>id</th>
						                                    <th>二级分类</th>						                                 
						                                    <th>操作</th>
						                                </tr>
						                            </thead>
						                            <tbody>
						                                <tr v-for="sort in sorts">
						                                    <td>{{sort.id}}</td>
						                                    <td>{{sort.name}}</td>				                                 
						                                    <td>
						                                    <button type="button" @click="removeSortById(sort.id)" class="btn btn-outline btn-danger">删除</button>
						 									<button type="button" @click="findSortById(sort.id)" class="btn btn-primary" data-toggle="modal" data-target="#myModal7">编辑</button>                                   </button> 
						                                    </td>
						                                </tr>                                
						                            </tbody>
						                        </table>
								 
						                    </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 新增或编辑一级类型 -->

                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>

													        <label >二级分类：</label>						    
													        <input type="text" v-model="sort.name" class="form-control" placeholder="请输入文本"> <span class="help-block m-b-none">说明文字</span>							
													       
											
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" @click="clearSort" class="btn btn-white" data-dismiss="modal">关闭</button>
                                            <button type="button" @click="addSort" class="btn btn-primary" data-dismiss="modal">保存</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
