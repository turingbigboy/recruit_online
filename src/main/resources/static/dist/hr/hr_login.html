<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link rel="stylesheet" type="text/css"
	href="/recruit-online/icon/iconfont.css">
<link rel="stylesheet" href="/recruit-online/css/login.css" />
<script src="/recruit-online/js/jquery.js"></script>
<script src="/recruit-online/js/vue.min.js"></script>
<script src="/recruit-online/layer/layer.js"></script>
<script src="/recruit-online/axios/axios.js"></script>

</head>
<body>
	<div id="Box">
		<div class="login_box">
			<a class="go_home"
				style="background-image: url('/recruit-online/img/logo2.png')"
				href="/"></a>
			<div class="switch_to_hr">
				<div class="switch_btn">
					<a class="btn_hr_login" href="../user/user_login.html">应聘登录</a>
				</div>
			</div>
			<div class="login_form_content" id="loginForm">
				<form name="login_form" id="">
					<input type="text" v-model="entity.account" placeholder="请输入用户名" />
					<label for="user_name"></label> <input type="password"
						id="user_pass" v-model="entity.password" placeholder="请输入密码" /> <label
						for="user_pass"></label> <a class="found_pass "
						href="/user/found_pass">找回密码</a> <input type="button"
						id="login_btn" @click="loginHr" value="登  录">
				</form>

			</div>
			<div class="p_content">
				<span class="p1">没有账号,直接<a href="register.html" class="reg_a">注册</a></span>
			</div>
			<div class="div_bottom">
				<div class="bottom_text">使用以下方式快捷登录</div>
				<div class="login_way">
					<ul>
						<li><a class="iconfont icon-qq"></a></li>
						<li><a class="iconfont icon-weixin"></a></li>
						<li><a class="iconfont icon-zhifubao"></a></li>
					</ul>
				</div>
			</div>
		</div>

	</div>
<script src="/recruit-online/js/commom.js"></script>
<script src="/recruit-online/js/hr_login.js"></script>
</body>
</html>
